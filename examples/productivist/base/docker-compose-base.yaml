version: '2'

services:
  zookeeper:
    image: hyperledger/fabric-zookeeper
    restart: always
    ports:
      - '2181'
      - '2888'
      - '3888'

  kafka:
    image: hyperledger/fabric-kafka
    restart: always
    environment:
      - KAFKA_MESSAGE_MAX_BYTES=103809024 # 99 * 1024 * 1024 B
      - KAFKA_REPLICA_FETCH_MAX_BYTES=103809024 # 99 * 1024 * 1024 B
      - KAFKA_UNCLEAN_LEADER_ELECTION_ENABLE=false
    ports:
      - '9092'

  orderer.productivist.com:
    container_name: orderer.productivist.com
    image: hyperledger/fabric-orderer
    environment:
      - ORDERER_GENERAL_LOGLEVEL=debug
      - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
      - ORDERER_GENERAL_GENESISMETHOD=file
      - ORDERER_GENERAL_GENESISFILE=/var/hyperledger/orderer/orderer.genesis.block
      - ORDERER_GENERAL_LOCALMSPID=OrdererMSP
      - ORDERER_GENERAL_LOCALMSPDIR=/var/hyperledger/orderer/msp
      # enabled TLS
      - ORDERER_GENERAL_TLS_ENABLED=true
      - ORDERER_GENERAL_TLS_PRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_TLS_CERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_TLS_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
      - ORDERER_KAFKA_RETRY_SHORTINTERVAL=1s
      - ORDERER_KAFKA_RETRY_SHORTTOTAL=30s
      - ORDERER_KAFKA_VERBOSE=true
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric
    command: orderer
    volumes:
    - ../channel-artifacts/genesis.block:/var/hyperledger/orderer/orderer.genesis.block
    - ../crypto-config/ordererOrganizations/productivist.com/orderers/orderer.productivist.com/msp:/var/hyperledger/orderer/msp
    - ../crypto-config/ordererOrganizations/productivist.com/orderers/orderer.productivist.com/tls/:/var/hyperledger/orderer/tls
    ports:
      - 7050:7050

  peer0.private.productivist.com:
    container_name: peer0.private.productivist.com
    extends:
      file: peer-base.yaml
      service: peer-base
    environment:
      - CORE_PEER_ID=peer0.private.productivist.com
      - CORE_PEER_ADDRESS=peer0.private.productivist.com:7051
      - CORE_PEER_CHAINCODEADDRESS=peer0.private.productivist.com:7052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:7052
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.private.productivist.com:7051
      - CORE_PEER_LOCALMSPID=PrivateMSP
    volumes:
        - /var/run/:/host/var/run/
        - ../crypto-config/peerOrganizations/private.productivist.com/peers/peer0.private.productivist.com/msp:/etc/hyperledger/fabric/msp
        - ../crypto-config/peerOrganizations/private.productivist.com/peers/peer0.private.productivist.com/tls:/etc/hyperledger/fabric/tls
    ports:
      - 7051:7051
      - 7052:7052
      - 7053:7053

  peer1.private.productivist.com:
    container_name: peer1.private.productivist.com
    extends:
      file: peer-base.yaml
      service: peer-base
    environment:
      - CORE_PEER_ID=peer1.private.productivist.com
      - CORE_PEER_ADDRESS=peer1.private.productivist.com:7051
      - CORE_PEER_CHAINCODEADDRESS=peer1.private.productivist.com:7052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:7052
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer1.private.productivist.com:7051
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.private.productivist.com:7051
      - CORE_PEER_LOCALMSPID=PrivateMSP
    volumes:
        - /var/run/:/host/var/run/
        - ../crypto-config/peerOrganizations/private.productivist.com/peers/peer1.private.productivist.com/msp:/etc/hyperledger/fabric/msp
        - ../crypto-config/peerOrganizations/private.productivist.com/peers/peer1.private.productivist.com/tls:/etc/hyperledger/fabric/tls

    ports:
      - 8051:7051
      - 8052:7052
      - 8053:7053

  peer0.public.productivist.com:
    container_name: peer0.public.productivist.com
    extends:
      file: peer-base.yaml
      service: peer-base
    environment:
      - CORE_PEER_ID=peer0.public.productivist.com
      - CORE_PEER_ADDRESS=peer0.public.productivist.com:7051
      - CORE_PEER_CHAINCODEADDRESS=peer0.public.productivist.com:7052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:7052
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.public.productivist.com:7051
      - CORE_PEER_LOCALMSPID=PublicMSP
    volumes:
        - /var/run/:/host/var/run/
        - ../crypto-config/peerOrganizations/public.productivist.com/peers/peer0.public.productivist.com/msp:/etc/hyperledger/fabric/msp
        - ../crypto-config/peerOrganizations/public.productivist.com/peers/peer0.public.productivist.com/tls:/etc/hyperledger/fabric/tls
    ports:
      - 9051:7051
      - 9052:7052
      - 9053:7053

  peer1.public.productivist.com:
    container_name: peer1.public.productivist.com
    extends:
      file: peer-base.yaml
      service: peer-base
    environment:
      - CORE_PEER_ID=peer1.public.productivist.com
      - CORE_PEER_ADDRESS=peer1.public.productivist.com:7051
      - CORE_PEER_CHAINCODEADDRESS=peer1.public.productivist.com:7052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:7052
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer1.public.productivist.com:7051
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.public.productivist.com:7051
      - CORE_PEER_LOCALMSPID=PublicMSP
    volumes:
        - /var/run/:/host/var/run/
        - ../crypto-config/peerOrganizations/public.productivist.com/peers/peer1.public.productivist.com/msp:/etc/hyperledger/fabric/msp
        - ../crypto-config/peerOrganizations/public.productivist.com/peers/peer1.public.productivist.com/tls:/etc/hyperledger/fabric/tls
    ports:
      - 10051:7051
      - 10052:7052
      - 10053:7053
